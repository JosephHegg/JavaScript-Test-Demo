<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quality Assurance Demo</title>
	<style type="text/css">
		h1, h5{
			text-align: center;
			white-space: pre-wrap;
			padding: 5px;
		}
		h3{
			text-align: left;
			white-space: pre-wrap;
			padding: 5px;
		}
		table, th, td {
			border: 5px solid;
			text-align: center;
		}
		table{
			width:80%;
			height: 40%;
			margin-left: auto;
			margin-right: auto;
		}		
	</style>
	<link rel="stylesheet" type="text/css" href="./page_theme.css">
</head>
<body>
	<button id=button_go_back style="margin-bottom: 10px;"></button>
	<h1 id="page_title"></h1>
	<table>
		<tr>
			<td colspan="2"><h3 id="page_message"></h3></td>
		<tr>
			<td>
				<h3 id="pit_statement"></h3>
			</td>
			<td>
				<button id="submit_button" style="width: 100%; height: 100%;"></button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<h3 id="end_observation"></h3>
			</td>
		</tr>
	</table>
	<h5 id="end_disclaimer"></h5>
	<script type="module" src="../Domain/pit_mutation_instantiation.js"></script>
</body>
</html>
